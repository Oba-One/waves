type Initialized @entity(immutable: true) {
  id: Bytes!
  version: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SynthGeneratorRegistered @entity(immutable: true) {
  id: Bytes!
  synthGenerator: Bytes! # address
  ticket: Bytes! # address
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WavesMinted @entity(immutable: true) {
  id: Bytes!
  waves: Bytes! # address
  ticket: Bytes! # address
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type SynthMinted @entity(immutable: true) {
  id: Bytes!
  synth: Bytes! # address
  generator: Bytes! # address
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WaveRewarded @entity(immutable: true) {
  id: Bytes!
  waves: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
