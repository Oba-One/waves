specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - name: SynthRegistry
    kind: ethereum
    network: base-testnet
    source:
      address: "0xf838aA60315cBa48CDD9F08aAD2Ff76EcFe7FF3C"
      abi: SynthRegistry
      startBlock: 8744328
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - SynthGeneratorRegistered
      abis:
        - name: SynthRegistry
          file: SynthRegistry/abis/SynthRegistry.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: SynthGeneratorRegistered(indexed address,indexed address,indexed address)
          handler: handleSynthGeneratorRegistered
      file: SynthRegistry/SynthRegistry.wasm
  - name: WavesRegistry
    kind: ethereum
    network: base-testnet
    source:
      address: "0x71596076242B75dc7A1b28d576a444d69192a640"
      abi: WavesRegistry
      startBlock: 8744328
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Initialized
        - WavesMinted
      abis:
        - name: WavesRegistry
          file: WavesRegistry/abis/WavesRegistry.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: WavesMinted(indexed address,indexed address,indexed address)
          handler: handleWavesMinted
      file: WavesRegistry/WavesRegistry.wasm
templates:
  - name: SynthGenerator
    kind: ethereum/contract
    network: base-testnet
    source:
      abi: SynthGenerator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/SynthGenerator/SynthGenerator.wasm
      entities:
        - SynthMinted
      abis:
        - name: SynthGenerator
          file: SynthGenerator/abis/SynthGenerator.json
      eventHandlers:
        - event: SynthMinted(indexed address,indexed address,indexed address,uint256)
          handler: handleSynthMinted
  - name: Waves
    kind: ethereum/contract
    network: base-testnet
    source:
      abi: Waves
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/Waves/Waves.wasm
      entities:
        - WaveRewarded
      abis:
        - name: Waves
          file: Waves/abis/Waves.json
      eventHandlers:
        - event: WaveRewarded(indexed address,indexed address,indexed uint256)
          handler: handleWaveRewarded
